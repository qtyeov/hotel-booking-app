<div class="modal fade" id="bookingModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
  
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">Book Your Room</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <form [formGroup]="bookingForm" (ngSubmit)="confirmBooking()">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Room ID</label>
            <input type="text" class="form-control" [value]="roomId" disabled />
          </div>
          <div class="mb-3">
            <label class="form-label">Guest Name</label>
            <input class="form-control" formControlName="guestName" />
          </div>
          <div class="row">
            <div class="col">
              <label class="form-label">Check-In</label>
              <input type="date" class="form-control" formControlName="checkIn" />
            </div>
            <div class="col">
              <label class="form-label">Check-Out</label>
              <input type="date" class="form-control" formControlName="checkOut" />
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
      
          <button type="submit" class="btn btn-success">Confirm Booking</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container py-5">
  <h2 class="text-center text-success fw-semibold mb-4">Available Rooms</h2>

  <!-- Filter Dropdown -->
  <div class="d-flex align-items-center gap-2 mb-4">
    <label class="form-label mb-0">Filter by Room Type:</label>
    <select class="form-select w-auto" [(ngModel)]="selectedType">
      <option *ngFor="let type of roomTypes" [value]="type">{{ type }}</option>
    </select>
  </div>

  <!-- Room Cards -->
  <div class="row">
    <div class="col-12 mb-4" *ngFor="let room of filteredRooms">
      <div class="card border shadow-sm">
        <!-- Card Header -->
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
          <span class="fw-semibold">Room #{{ room.name }}</span>
          <span
            class="badge px-3 py-1"
            [class.bg-success]="room.availability === 'Available'"
            [class.bg-danger]="room.availability === 'Booked'">
            {{ room.availability }}
          </span>
        </div>

        <!-- Card Body -->
        <div class="card-body">
          <h5 class="card-title mb-2 text-dark">Room for {{ room.type }}</h5>
          <p class="card-text text-muted mb-1">
            This room offers a comfortable stay with all basic amenities.
          </p>
          <p class="mb-3 fw-semibold">Price: RM{{ room.price }}</p>

          <button
            class="btn btn-success"
            [disabled]="room.availability === 'Booked'"
            (click)="selectRoom(room)">
            Reserve This Room
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Booking Modal Component -->
  <app-book-room [roomId]="selectedRoomId"></app-book-room>
</div>
